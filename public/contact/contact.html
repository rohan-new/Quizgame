
<!DOCTYPE HTML>

<head>
<title>CONTACT FORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- font files -->
<link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
<!-- /font files -->
<!-- css files -->
<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
</head>
<body>
<br><br>
<div class="content-w3ls">
	<form action="/contact" method="post" class="form-agileits">
		<div class="form-w3ls">
			<h2>Contact Us</h2>
			<button type="submit" class="sign-in" value="Sign In"><img src="images/mail2.png" alt="w3layouts"></button>
			<div class="clear"></div>
		</div>
		<input type="text" name="userid" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}">
		<input type="email" name="email" value="EMAIL@ADDRESS.COM" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'EMAIL@ADDRESS.COM';}">
		<textarea type="message" name="message" value="YOUR MESSAGE" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'YOUR MESSAGE';}">YOUR MESSAGE</textarea>
		<input type="submit" class="sign-in" value="Submit">
	</form>
</div>
</body>
</html>
