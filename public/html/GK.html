<body>
    <div id="waiting"   class="waiting center-align">
         <br>

         <br><br>
         <div class="center-align" > <img id="pic"  src="/html/pics/profile1.jpg" /></div>

 <div class="container" id="quiz" style="display:none;">

         <audio id="timer_play" src="/html/Music/game.mp3"></audio>
                 
            <audio src="/html/Music/error.mp3" id="error_play"  autoplay="false"  >
        </audio>
        
          <audio src="/html/Music/right.mp3" id="right_play"  autoplay="false"  >

        <div class="chip left" id="chipleft">

        <div class="chip right"  id="chipright">

        <div class="  center-align">

        </div>
        <div class="right">

        </div>
        <div class ="center-align">

            <img src="" class="circle responsive-img " id="profile" alt="">
            <span id="name"></span> 
        </div>
        </div>
         <div class="center-align">
            <span class="score flow-text " id="score1"></span>
        </div>

       <div class=" buttons  row center-align">
           <button class="button col s12 m6  center-align" id='button0'  onclick ="answer('0')" ><span class=" flow-text white-text text-darken-2" id="option0"></span></button><br>
           <button class="button col s12 m6  center-align" id='button1'  onclick ="answer('1')" ><span class=" flow-text white-text text-darken-2" id="option1"></span></button><br>
           <button class="button col s12 m6  center-align" id='button2'  onclick ="answer('2')" ><span class=" flow-text white-text text-darken-2" id="option2"></span></button><br>
           <button class="button col s12 m6  center-align" id='button3'  onclick ="answer('3')" ><span class=" flow-text white-text text-darken-2" id="option3"></span></button><br>
       </div>
    </div>

            </div>
          </div>

    <div class="container" id="win" style="display:none">

        <div class="pyro">

        <span id="finalscore_win2"></span>
        
        <!--new-->
         <br>
        <br>
        <br>
        <br><br><br><br>
                <ul ontouchstart>
            <li>

                      <svg viewBox='0 0 56 56'>
                        <polyline fill='none' points='16 29.4852814 24.4852814 37.9705627 41.4852814 21' stroke-width='4' stroke='#5FB67D'></polyline>
                      </svg>
                      <span>Play again!</span>
                    </button>
                    </a>
                    <a href="/website.html">
                    <button href="/website.html" class="buttonns">

                      </svg>

                  </div>

          </ul>

    <!--new-->

        <br>
        <br>
        <br><br><br><br>
    
     <ul ontouchstart>
            <li>
              <div class='flash working'>

<script>

// game sound



      // buttons display
    function button0(){
        document.getElementById('button0').style.display = "inline";
    }
    function button1(){
        document.getElementById('button1').style.display = "inline";
    }
    function button2(){
        document.getElementById('button2').style.display = "inline";
    }
    function button3(){
        document.getElementById('button3').style.display = "inline";
    }


    // buttons disappear for next questions
    function button00(){
        document.getElementById('button0').style.display = "none";
    }
    function button11(){
        document.getElementById('button1').style.display = "none";
    }
    function button22(){
        document.getElementById('button2').style.display = "none";
    }
    function button33(){
        document.getElementById('button3').style.display = "none";
